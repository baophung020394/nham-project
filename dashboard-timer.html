<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" >
</head>
<body>
    <section class="dashboard-logout">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-3 card-infomation-user">
                    <div class="container-card">
                        <figure>
                            <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="">
                        </figure>
                        <ul class="list-menu">
                            <li class="active"><a href="dashboard-timer.html">Dashboard</a></li>
                            <li><a href="detail.html">Details</a></li>
                            <li><a href="logout.html" >Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-9 card-content">
                    <div class="container-timer">
                        <div class="date">
                            <span>Mon/01/2012</span>
                        </div>
                        <h2>Start time</h2>
                        <span class="timer">00:00</span>
                        <h2>Time working</h2>
                        <span class="timer">-</span>
                        <h2>Remote work</h2>
                        <button class="btn-start">Start</button>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" ></script>
</body>
